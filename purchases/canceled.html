<!DOCTYPE html>
<html lang="en-US" oncontextmenu="return false">

	<script language="JavaScript" type="text/javascript">
		var timer = 6;
		var str = "canceled";
		var canceled = str.fontcolor("red");
		function Redirect() {
			if (timer <= 0) {
				window.top.location.href="https://www.kromlte.com";
			} else {
				timer--;
				document.getElementById("toRedirect").innerHTML = ("Your order has been " + canceled + " - You will automatically be redirected in " + timer + " seconds.");
				window.setTimeout("Redirect()", 1000);
			}
		}
	</script>

	<head>

	<body>
